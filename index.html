<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <h2>Weight Converter</h2>
        <p>Kilogram:</p>
        <input type="number" name="" id="kilo" value="10">
        <p>Pounds:</p>
        <input type="number" name="" id="pound">
        <p>Ounces:</p>
        <input type="number" name="" id="ounce">
    </div>
    

    <script src="script.js"></script>
</body>
</html>
